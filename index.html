<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    <div id="search">
        <p id="searchInfo">Search the web using Google!</p>
        <input id="searchbar" type="search"><br>
        <button class="mainButtons" id="searchButton">Google Search</button>
        <button class="mainButtons" id="lucky">I'm feeling lucky</button>
    </div>
    <div class="end" id="left">
        <ul id="leftList">
            <li><a>Special Searches</a></li>
            <li><a href="#">Stanford Searches</a></li>
            <li><a href="#">Linux Searches</a></li>
        </ul>
    </div> 
    <div class="end" id="middle">
        <ul id="middleList">
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
    </ul>
    </div> 
    <div class="end" id="right">
        <p id="mail">Get Google! <br> updates monthly!</p>
        <input id="mailbar" type="email" placeholder="your e-mail"><br>
        <button id="subscribe">Subscribe</button>
        <a href="#">Archive</a>
    </div> 
    <p id="copyright">Copyright Â©1998 Google Inc.</p>
</body>
</html>
